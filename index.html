<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calenário</title>
  </head>
  <body>
    <div class="calendario">
      <div class="mes-conteiner">
        <button id="mes-anterior" class="btn">
          <span class="material-symbols-outlined">chevron_left</span>
        </button>
        <h2 id="mes">Abril</h2>
        <button id="proximo-mes" class="btn">
          <span class="material-symbols-outlined">chevron_right</span>
        </button>
      </div>
      <section id="semana">
        <div class="dias-da-semana">Dom.</div>
        <div class="dias-da-semana">Seg.</div>
        <div class="dias-da-semana">Ter.</div>
        <div class="dias-da-semana">Qua.</div>
        <div class="dias-da-semana">Qui.</div>
        <div class="dias-da-semana">Sxt.</div>
        <div class="dias-da-semana">Sáb.</div>
      </section>
      <section id="datas">
        
      </section>
      <div class="ano-conteiner">
        <button id="ano-anterior" class="btn">
          <span class="material-symbols-outlined">chevron_left</span>
        </button>
        <h2 id="ano">2024</h2>
        <button id="proximo-ano" class="btn">
          <span class="material-symbols-outlined">chevron_right</span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
